<!doctype html>
<html lang="en">
    <head>
        <title>Contact</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="../style/style.css">
        <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-gradient pt-4">
                <div class="container">
                    <!-- Logo com ícone -->
                    <a class="navbar-brand d-flex align-items-center" href="../index.html">
                        <img src="../assets/logo.svg" alt="Globe Icon" width="30" height="30">
                        Dream Travel
                    </a>
                    <!-- Botão responsivo -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Links do menu -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto text-uppercase">
                            <li class="nav-item">
                                <a class="nav-link" href="../Pages/destination.html">Destinations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../Pages/aboutUs.html">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../Pages/contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="contact" class="vh-100 d-flex justify-content-center mt-5">
                <div class="container text-center">
                    <h2>Contact Us</h2>
                    <p class="mb-4">Get in touch to ask questions or plan your next trip!</p>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <textarea class="form-control" rows="4" placeholder="Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom mt-3">Send</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="py-3 text-center bottom-0 start-0 end-0">
            <div class="container">
                <p>&copy; 2025 Dream Travel Agency. All rights reserved.</p>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
