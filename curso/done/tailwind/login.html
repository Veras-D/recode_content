<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen place-content-center">
    <div class="max-w-sm mx-auto -mt-40">
        <h2 class="text-xl font-bold text-center mb-4">Login</h2>
        <div class="bg-white shadow-md rounded-md space-4 pt-8 pb-2">
            <div class="py-2 px-6">
                <label for="email" class="text-gray-800 text-sm mb-1">E-mail</label>
                <input 
                    class="w-full bg-gray-50 border border-gray-200 focus:border-blue-400 px-2 py-1 text-sm text-gray-800 rounded placeholder-gray-300 focus:outline-none focus:ring-2"
                    id="email"
                    type="email"
                >
            </div>
            <div class="py-2 px-6">
                <label for="password" class="text-gray-800 text-sm mb-1">Password</label>
                <input 
                    class="w-full bg-gray-50 border border-gray-200 focus:border-blue-400 px-2 py-1 text-sm text-gray-800 rounded placeholder-gray-300 focus:outline-none focus:ring-2"
                    id="passwork"
                    type="password"
                >
            </div>

            <div class="text-end text-blue-500 p-2">
                <a 
                    class="hover:underline"
                    href="#">
                    Forget my password
                </a>
            </div>

            <div class="flex item-center">
                <button class="w-full px-4 py-1 bg-blue-500 rounded m-2 hover:bg-blue-600 text-white">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
