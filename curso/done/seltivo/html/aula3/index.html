<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <td>Teste</td>
            <td>Teste</td>
            <td rowspan="3">Teste</td>
        </tr>
        <tr>
            <td>Teste</td>
            <td>Teste</td>
        </tr>
        <tr>
            <td>Teste</td>
            <td>Teste</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td>Teste</td>
            <td>Teste</td>
            <td>Teste</td>
        </tr>
        <tr>
            <td>Teste</td>
            <td colspan="2">Teste</td>
        </tr>
        <tr>
            <td>Teste</td>
            <td colspan="2">Teste</td>
        </tr>
    </table>
</body>
</html>
